<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style_stageplanner.css"/>
        <title>Stage Planner | Projets</title>
    </head>
    <body>
        
        <!-- HEADER -->
        <header>
            <nav id="top_menu" >
                <a href="stageplanner.html"><img src="images/stageplanner-logo2.png" alt="Logo StagePlanner"></a>
                <!-- SAVE  PLAN -->
                    <ul>
                        <li><label id="nom_projet_en_cours"></label>
                        <li><button id="btn_nouveau_projet" class="btn btn-lg btn-green2">Nouveau plan</button></li>
                        <li>
                            <label>Ouvrir un projet</label>
                            <select id="select_projet" class="form-control">
                                <option disabled>Sélectionnez un projet</option>
                            </select>
                        </li>
                        <li><button id="btn_save" class="btn btn-lg btn-green2">Sauvegarder projet</button></li>
                        <li><button id="btn_remove" class="btn btn-lg btn-green2">Supprimer projet</button></li>
                        <li><button id="btn_reset" class="btn btn-lg btn-green2">Réinitialiser plan</button></li>
                    </ul>
                <!-- END SAVE PLAN -->
            </nav>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>

            <!--<section id="section_plan">-->
            <div class="box">
                <!-- MENU -->
                <div id="menu">


                    <!-- PLAN -->
                    <div id="arriereplan" class="border">
                        <div id="divCouleur" >
                        <label>Choix d'arrière-plan</label>
                            <hr/>
                        <input type="color" value="#e4e4e4" id="couleurPicker">
                        </div>
                        <div id="drop-zone">
                            Déposer le fichier ici.
                            <div id="clickHere">
                                ou sélectionnez..
                                <input type="file" id="fichier" name="imgfond" accept=".jpg, .jpeg, .png" />
                            </div>
                        </div>

                        <div id="divLabel">
                        <label>Modifié le libellé</label>
                            <hr/>
                            <input type="text" id="inputLabel" class="form-control">
                        <button id="libelleButton" class="btn btn-sm btn-grey">Changer libellé</button>
                        </div>
                    </div>
                    <!-- END PLAN -->

                    <!-- OBJETS -->
                    <div class="border" id="listImages">
                        <label>Ajoutez vos objets</label>
                        <hr/>
                        <!-- connexion -->
                        <img class="iconImg" src="images/plug-with-circular-cable.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/blueetooth-logo.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/wifi.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/tablet.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/sound-cable-svgrepo-com.svg" draggable="true" alt="objet">
                        <!-- installation -->
                        <img class="iconImg" src="images/stage.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/stool.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/rectangle.svg" draggable="true" alt="objet">
                        <!-- instruments -->
                        <img class="iconImg" src="images/drummer-set.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/trumpet-silhouette.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/26304.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/disc-jockey-digital-controllers.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/guitar-black-shape.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/saxophone.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/transverse-flute.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/tuba.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/violin-silhouette.svg" draggable="true" alt="objet">
                        <!-- son -->
                        <img class="iconImg" src="images/microphone.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/speaker.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/speaker2.svg" draggable="true" alt="objet">
                        <!-- éclairage -->
                        <img class="iconImg" src="images/projector.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/spotlight1.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/spotlight2.svg" draggable="true" alt="objet">
                        <img class="iconImg" src="images/spotlight3.svg" draggable="true" alt="objet">

                    </div>
                    <!-- END OBJETS -->
                </div>
                <!-- END MENU -->

                <div id="background">
                <div id="container-svg">
                <!-- SVG -->
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" ondrop="drop(event)" ondragover="dragover(event)" onload="makeDraggable(event)">
                        <image id="bgImg" xlink:href="" style="width: 100%; height: 100%"/>

                    </svg>
                <!-- END SVG -->
                </div>
                </div>

            <!--</section>-->
            </div>
        </main>
        <!-- END MAIN -->
        
        <!-- SCRIPT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="script/main.js"></script>
        <script src="script/save_open_project.js"></script>
        <!-- END SCRIPT -->
    </body>
</html>
