<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style_stageplanner.css"/>
        <title>Title</title>
    </head>
    <body>
        
        <!-- HEADER -->
        <header>
            <nav id="top_menu" >
                <img class="img-responsive" src="images/stageplanner-logo2.png" alt="Logo StagePlanner">

                <!-- SAVE  PLAN -->
                    <ul>
                        <li><button id="btn_nouveau_projet" class="btn btn-sm btn-green2">Nouveau plan</button></li>
                        <li>
                            <label>Ouvrir un projet</label>
                            <select id="select_projet">
                                <option>Sélectionnez un projet</option>
                            </select>
                        </li>
                        <li><label id="nom_projet_en_cours"></label>
                            <!--<input type="text" id="input_nom_projet" /></li>-->
                        <li><button id="btn_save" class="btn btn-sm btn-green2">Sauvegarder projet</button></li>
                        <li><button id="btn_remove" class="btn btn-sm btn-green2">Supprimer projet</button></li>
                        <li><button id="btn_reset" class="btn btn-sm btn-green2">Réinitialiser plan</button></li>
                    </ul>
                <!-- END SAVE PLAN -->
            </nav>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>

            <!--<section id="section_plan">-->
            <div class="box">
                <!-- MENU -->
                <div id="menu">

                    <!-- PLAN -->
                    <div id="arriereplan" class="border">
                        <div id="divCouleur" >
                        <label>Choix d'arrière plan</label>
                        <input type="color" value="#000000" id="couleurPicker">
                        </div>
                        <div id="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                            Deposer les fichiers ici...
                            <div id="clickHere">
                                ou clicker ici..
                                <input type="file" id="fichier" name="imgfond" accept=".jpg, .jpeg, .png" />
                            </div>
                        </div>

                        <div id="divLabel">
                        <label>Modifié le libellé</label>
                        <input type="text" id="inputLabel">
                        <button id="libelleButton">Changer libellé</button>
                        </div>
                    </div>
                    <!-- END PLAN -->

                    <!-- OBJETS -->
                    <div class="border" id="listImages">
                        <label>Ajouter vos objets</label>
                        <img class="iconImg" src="images/platine.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/trompette.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/26304.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/chair.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/icon_piano.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/music.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/piano_orange.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/plug-with-circular-cable.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/sound-cable-svgrepo-com.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/platine2.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/violon.svg" draggable="true" ondragstart="drag(event)" alt="objet">
                        <img class="iconImg" src="images/caisson.svg" draggable="true" ondragstart="drag(event)" alt="objet">

                    </div>
                    <!-- END OBJETS -->
                </div>
                <!-- END MENU -->

                <div id="background">
                <div id="container-svg">
                <!-- SVG -->
                    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" ondrop="drop(event)" ondragover="dragover(event)" onload="makeDraggable(event)">
                        <image id="bgImg" xlink:href="" style="width: 100%; height: 100%"/>

                    </svg>
                <!-- END SVG -->
                </div>
                </div>

            <!--</section>-->
            </div>
        </main>
        <!-- END MAIN -->
        
        <!-- SCRIPT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="script/main.js"></script>
        <script src="script/save_open_project.js"></script>
        <!-- END SCRIPT -->
    </body>
</html>
