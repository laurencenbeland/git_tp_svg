<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style_stageplanner.css"/>
        <link rel="stylesheet" type="html/css" href="styles/style.css">
        <title>Title</title>
    </head>
    <body>
        
        <!-- HEADER -->
        <header>
            <nav id="top_menu" >
                <img class="img-responsive" src="images/stageplanner-logo.png" alt="Logo StagePlanner">
                
                <!-- SAVE  PLAN -->
                    <ul>
                        <li><select id="select_projet"/>
                                <option>Choisir un projet en cours</option>
                            </select>
                        </li>
                        <li><button id="btn_open">Ouvrir plan</button></li>
                        <li><label>Numéro du projet</label>
                            <input type="text" id="input_nom_projet" /></li>
                        <li><button id="btn_save">Sauvegarder</button></li>
                        <li><button id="btn_remove">Supprimer</button></li>
                        <li><button id="btn_reset">Effacer contenu du projet</button></li>
                    </ul>
                <!-- END SAVE PLAN -->
            
            </nav>
        </header>
        <!-- END HEADER -->
        
        <!-- MAIN -->
        <main>
            
            <section id="section_plan">
                
                <!-- MENU -->
                <div id="menu">
                    
                    <!-- PLAN -->
                    <div id="arriereplan" class="border">
                        <label>Choix d'arrière plan</label>
                        <input type="color" value="#000000" id="couleurPicker">
    
                        <div id="drop-zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
                            Déposer les fichiers ici...
                            <div id="clickHere">
                                ou clicker ici..
                                <input type="file" id="fichier" name="imgfond" accept=".jpg, .jpeg, .png" />
                            </div>
                        </div>
                    </div>
                    <!-- END PLAN -->
                    
                    <!-- OBJETS -->
                    <div class="border">
                        <label>Ajouter vos objets</label>
                        
                    </div>
                    <!-- END OBJETS -->
                </div>
                <!-- END MENU -->
    
                <div id="svg_div">
                <!-- SVG -->
                <svg viewBox="0 0 150 150" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" id="svg">
        
                    <!-- BACKGROUND IMG -->
                    <image id="bgImg" xlink:href="" style="width: 100%; height: 100%"/>
                    <!-- END BACKGROUND IMG -->

                </svg>
                <!-- END SVG -->
                </div>

            </section>
            
        </main>
        <!-- END MAIN -->
        
        <!-- FOOTER -->
        <footer>
        
        </footer>
        <!-- END FOOTER -->
        
        <!-- SCRIPT -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
        <script src="script/main.js"></script>
        <script src="script/save_open_project.js"></script>
        <!-- END SCRIPT -->
    </body>
</html>
